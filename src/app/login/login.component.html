<div id="heading">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading-content">
                    <h2>Login</h2>
                    <span>Home / <a>Login</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div id="product-post">
    <div class="container">
        <div id="contact-us">
            <div class="container">
                <div class="row">
                    <div class="product-item col-md-12">
                        <div class="row">
                            <div class="col-md-8">  
                                <div class="message-form">
                                    <form class="send-message" [formGroup]="loginForm" (ngSubmit)="login()">
                                        <div class="row">
                                        <div class="email col-md-6">
                                            <input type="text" name="email" id="email" formControlName="email" placeholder="Email" />
                                        </div>
                                        </div>
                                        <div class="row">
                                        <div class="subject col-md-6">
                                            <input type="password" name="password" id="password" formControlName="password" placeholder="Password" />
                                        </div>
                                        </div>                        
                                        <div class="send">
                                            <button type="submit">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info">
                                    <p>Duis at pharetra neque, ut condimentum, purus nisl pretium quam, in pulvinar velit massa id elit. </p>
                                    <ul>
                                        <li><i class="fa fa-phone"></i>090-080-0760</li>
                                        <li><i class="fa fa-globe"></i>456 New Dagon City Studio, Yankinn, Digital Estate</li>
                                        <li><i class="fa fa-envelope"></i><a href="#">info@company.com</a></li>
                                    </ul>
                                </div>
                            </div>     
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="heading-section">
                    <h2>Find Us On Map</h2>
                    <img src="../../../assets/images/under-heading.png" alt="" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="googleMap" style="height:340px;"></div>
            </div>
        </div>     
    </div>
</div>
