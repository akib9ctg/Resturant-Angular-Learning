<div id="heading">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading-content">
                    <h2>Our Products</h2>
                    <span>Home / <a>Products</a></span>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="products-post">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="product-heading">
                    <h2>Hungry ?</h2>
                    <img src="../../../assets/images/under-heading.png" alt="" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="filters col-md-12 col-xs-12">
                <ul id="filters" class="clearfix">
                    <li><span class="filter" data-filter="all">All</span></li>
                    <li><span class="filter" data-filter=".ginger">Ginger</span></li>
                    <li><span class="filter" data-filter=".pizza">Pizza</span></li>
                    <li><span class="filter" data-filter=".pasta">Pasta</span></li>
                    <li><span class="filter" data-filter=".drink">Drink</span></li>
                    <li><span class="filter" data-filter=".hamburger">Hamburger</span></li>
                </ul>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-3 col-sm-6 mix portfolio-item Pizza" *ngFor="let product of products">       
                <div class="portfolio-wrapper">                
                    <div class="portfolio-thumb">
                        <img src="{{product.imagePath}}" alt="" />
                        <div class="hover">
                            <div class="hover-iner">
                                <a class="fancybox" routerLink="/product-details/{{product.id}}"><img src="../../../assets/images/open-icon.png" alt="" /></a>
                                <span>{{product.type}}</span>
                            </div>
                        </div>
                    </div>  
                    <div class="label-text">
                        <h3><a href="single-post.html">{{product.name}}</a></h3>
                        <span class="text-category">${{product.price}}</span>
                    </div>
                </div>          
            </div>
        </div>
        <div class="pagination">
            <div class="row">   
                <div class="col-md-12">
                    <ul>
                        <li><a href="#">Previous</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>     
    </div>
</div>
